apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager-use
---
# 创建secret
apiVersion: v1
kind: Secret
metadata:
  name: ca-key-pair
  namespace: cert-manager-use
data:
  tls.crt: 
  tls.key: 
---
# 创建Issuer资源
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: traefik-issuer
  namespace: cert-manager-use
spec:
  ca:
    secretName: ca-key-pair
version: '2'
services:
  kibana:
    image: docker.elastic.co/kibana/kibana:7.10.1
    container_name: kibana
    ports:
      - 5601:5601
#    environment:
#      - ELASTICSEARCH_HOSTS=http://192.168.1.89:9200
#      - I18N_LOCALE=zh-CN
    volumes:
      - ./kibana.yml:/usr/share/kibana/config/kibana.yml
    restart: always